<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="calculator.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.0/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
    <script type="text/javascript"src="calculator.js"></script>
    <title>Calculator</title>
</head>

<body>

    <header class="header">
        <nav>
            <ul>
                <li> <a href="#">Gmail</a></li>
                <li> <a href="#">images</a></li>
                <li> <a class="menu_a" href="#">menu</a></li>
                <li> <a href="#"><img class="profile" src="panda.jpg" width="40" height="40"></a></li>
            </ul>
        </nav>
        <div class="menu">
            <div class="menu_1">계산기</div>
            <div class="menu_2">밋친찟</div>
        </div>
        
    </header>
    <main class="content">
        <div class="logo">
            <img class="pic_logo" height="92" src="googlelogo_color_272x92dp.png">
        </div>
    <div class="container_cont">
        <div class="display">
            <input class="monitor" type="text" readonly>
            <img class="btn_cal" src="calculator-icon.png" height="30px"></button>
        </div>
        <div class="result_btn">
            <button class="btn_result" type="button">=</button>
        </div>
    </div>

        <div class="calculator">
            <div><button class="btn_close">x</button></div>
            <table>
                <tbody>
                    <tr class="module">
                        <td id="AC"><button value="c">C</button></td>
                        <td id=""><button value="%">%</button></td>
                        <td id="divide"><button value="/">/</button></td>
                        <td id="multiple"><button value="*">X</button></td>
                    </tr>
                    <tr> 
                        <td><button value="7">7</button></td>
                        <td><button value="8">8</button></td>
                        <td><button value="9">9</button></td>
                        <td><button value="-">-</button></td>
                    </tr>
                  
                    <tr>
                        <td><button value="4">4</button></td>
                        <td><button value="5">5</button></td>
                        <td><button value="6">6</button></td>
                        <td><button value="+">+</button></td>
                    </tr>

               
                    <tr>
                            <td><button value="1">1</button></td>
                            <td><button value="2">2</button></td>
                            <td><button value="3">3</button></td>
                        <td rowspan="2"><button id="result"value="=">=</button></td>
                    </tr>
                    <tr>
                        <td id="zero"colspan="2"><button value="0">0</button></td>
                        <td id="dot"><button value=".">.</button></td>
                    </tr>
                </tbody>

            </table>

        </div>

    </main>


</body>

</html>
